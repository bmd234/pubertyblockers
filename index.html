<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puberty Blockers Educational Flowchart</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const flowchartNodes = [
      { id: "puberty-blockers", label: "PUBERTY BLOCKERS", level: 1 },
      { id: "who-uses-them", label: "WHO USES THEM?", level: 2 },
      { id: "are-they-safe", label: "ARE THEY SAFE?", level: 2 },
      { id: "how-do-they-work", label: "HOW DO THEY WORK?", level: 2 },
      { id: "social-effects", label: "SOCIAL EFFECTS", level: 3 },
      { id: "criteria-prescription", label: "CRITERIA FOR PRESCRIPTION", level: 3 },
      { id: "physical-effects", label: "PHYSICAL EFFECTS", level: 3 },
      { id: "side-effects", label: "SIDE EFFECTS", level: 3 },
      { id: "will-child-regret", label: "WILL MY CHILD REGRET IT?", level: 3 },
      { id: "types-blockers", label: "TYPES OF BLOCKERS", level: 3 },
      { id: "next-steps", label: "NEXT STEPS", level: 3 },
      { id: "how-administered", label: "HOW IS IT ADMINISTERED?", level: 3 },
      { id: "where-how-get", label: "WHERE/HOW DO I GET THEM?", level: 4 },
      { id: "changes-permanent", label: "ARE THE CHANGES PERMANENT?", level: 4 },
      { id: "mediating-side-effects", label: "MEDIATING SIDE EFFECTS", level: 4 },
      { id: "other-options", label: "OTHER OPTIONS", level: 4 },
      { id: "how-frequently", label: "HOW FREQUENTLY?", level: 4 }
    ];

    const contentSections = [
      {
        id: "puberty-blockers",
        title: "PUBERTY BLOCKERS",
        content: {
          bullets: [
            "Navigating gender-affirming care can be complex, overwhelming, and at times, even feel frightening. That’s why our team is here to support you by answering any questions you may have about the purpose, mechanisms, effects, and safety of Puberty Blockers.",
            "To use the flowchart, click on the questions that are most relevant to you to gain a clearer understanding of the care provided through puberty blockers."
          ]
        }
      },
      {
        id: "who-uses-them",
        title: "WHO USES THEM?",
        content: {
          text: "Most people who utilize puberty blockers have begun puberty and:",
          bullets: [
            "Exhibit gender non-conformity or gender dysphoria",
            "Have gender dysphoria that began or worsened as puberty onset"
          ]
        }
      },
      // Added all missing content sections:
      {
        id: "are-they-safe",
        title: "ARE THEY SAFE?",
        content: {
          bullets: [
            "Puberty Blockers have been used safely for decades to treat early puberty, endometriosis, & other diagnoses.",
            "Professional societies endorse puberty blockers for youth with gender dysphoria"
          ]
        }
      },
      {
        id: "how-do-they-work",
        title: "HOW DO THEY WORK?",
        content: {
          bullets: [
            "“Puberty Blockers” is another way to say “Gonadotropin-Releasing Hormone (GnRH) Analogues"",
            "Puberty Blockers mimic the natural hormone, GnRH, in the body. They act like natural GnRH, but overstimulate hormone receptors. This reduces the production of sex hormones like estrogen and testosterone!"
          ]
        }
      },
      {
        id: "social-effects",
        title: "SOCIAL EFFECTS",
        content: {
          bullets: [
            "Puberty Blockers may allow for youth to comfort and satisfaction in their own body instead of feeling the discomfort that transgender children often feel when undergoing puberty. Feeling comfortable means reduced negative experiences: sensory discomfort in clothing, shame when seeing one’s image or reflection, or self-consciousness when speaking.",
            "Commonly, transgender people want to be recognized by others as their identified gender, and to not have their gender misclassified by others. Puberty Blockers limit misperception and misgendering, allowing social interactions to be validating rather than exclusionary."
          ]
        }
      },
      {
        id: "criteria-prescription",
        title: "CRITERIA FOR PRESCRIPTION",
        content: {
          bullets: [
            "Has a diagnosis of persistent well-documented gender dysphoria or gender incongruence from trained health care provider(s).",
            "Has had a review of co-existing conditions by health care provider(s).",
            "Potential risks, complications, and benefits have been discussed in detail.", 
            "Consent has been given from the patient and, preferrably, their guardians (However, parental consent is not required under the BC Infant Act)."
          ]
        }
      },
      {
        id: "physical-effects",
        title: "PHYSICAL EFFECTS",
        content: {
          bullets: [
            "Slowed growth of secondary sex characteristics",
            "Initial pause in bone maturation",
            "Reversible if treatment stops"
          ]
        }
      },
      {
        id: "side-effects",
        title: "SIDE EFFECTS",
        content: {
          text: "Long-term and short-term side effects may impact:",
          bullets: [
            "Growth spurts",
            "Bone growth",
            "Bone density",
            "Fertility, depending on when medicine is first taken",
            "If assigned male at birth, and starting blockers in early puberty, one may not develop enough skin on the penis and scrotum to have some types of gender-affirming surgeries later on. Alternative surgery approaches are usually are available.",
            "Swelling at the site of the shot",
            "Weight gain",
            "Hot flashes",
            "Headaches",
            "Mood changes"
          ]
        }
      },
      {
        id: "will-child-regret",
        title: "WILL MY CHILD REGRET IT?",
        content: {
          bullets: [
            "If your child regrets taking Puberty Blockers, they may choose to stop taking them at any time. Upon discontinuation, puberty will resume. Your child may then choose to pursue other gender-affirming care options at this time.",
            "Less than 5% of trans teens report regret with some aspect of their gender-affirming care related to hormones or puberty blockers"
          ]
        }
      },
      {
        id: "types-blockers",
        title: "TYPES OF BLOCKERS",
        content: {
          text: "There are two kinds:",
          bullets: [
            "(1) A flexible rod called histrelin acetate goes under the skin of the arm and lasts for 1 year.",
            "(2) A shot called leuprolide acetate works for 1, 3, or 4 months at a time.",
            " ",
            "Anti-androgens are another kind of medicine which have a similar effect to GnRHs. People  who were assigned male at birth can also take these to lower testosterone levels."
          ]
        }
      },
      {
        id: "next-steps",
        title: "NEXT STEPS",
        content: {
          bullets: [
            "Talk with a gender-affirming care specialist",
            "Undergo psychological assessment",
            "Obtain informed consent"
          ]
        }
      },
      {
        id: "how-administered",
        title: "HOW IS IT ADMINISTERED?",
        content: {
          bullets: [
            "Monthly or quarterly injections",
            "Implants lasting several months",
            "Some are oral agents taken daily"
          ]
        }
      },
      {
        id: "where-how-get",
        title: "WHERE/HOW DO I GET THEM?",
        content: {
          bullets: [
            "Puberty Blockers are prescribed by doctors, including: some primary care providers, pediatric endocrinologists, gender-affirming care specialists, & more.",
            "Puberty Blockers are not legal in every U.S. state",
            "Insurance coverage varies"
          ]
        }
      },
      {
        id: "changes-permanent",
        title: "ARE THE CHANGES PERMANENT?",
        content: {
          bullets: [
            "Changes are not permanent.",
            "When a person stops taking Puberty Blockers, puberty begins again.",
            "Puberty blockers allow youth to explore gender identity, and give families time to plan for future medical, legal, mental, and social steps."
          ]
        }
      },
      {
        id: "mediating-side-effects",
        title: "MEDIATING SIDE EFFECTS",
        content: {
          bullets: [
            "Patients should have their height checked every few months",
            "Yearly bone density & bone age tests may be advised to support bone health",
            "Youth taking puberty blockers may need to take calcium and vitamin D supplements"
          ]
        }
      },
      {
        id: "other-options",
        title: "OTHER OPTIONS",
        content: {
          bullets: [
            "There are many gender-affirming care options for transgender minors undergoing puberty who do not wish to take Puberty Blockers. These include but are not limited to:",
            "Hormone replacement therapy",
            "Chest binding (Assigned Female at Birth)",
            "Tucking (Assigned Male at Birth)",
            "Gender affirming surgeries",
            "Social transitioning (Picking a gender-affirming name, changing appearance or expression, etc.)"
          ]
        }
      },
      {
        id: "how-frequently",
        title: "HOW FREQUENTLY?",
        content: {
          bullets: [
            "Typical follow-ups every 3 to 6 months",
            "Bone density checks yearly"
          ]
        }
      }
    ];

    function FlowchartButton({ node, isActive, onClick }) {
      const colorClasses = isActive
        ? "bg-purple-700 hover:bg-purple-800"
        : "bg-gray-400 hover:bg-gray-500";
      return (
        <button
          className={`px-3 py-2 rounded-full font-medium text-white text-xs transition-all hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 ${colorClasses}`}
          onClick={() => onClick(node.id)}
        >
          {node.label}
        </button>
      );
    }

    function ContentDisplay({ content }) {
      if (!content) {
        return (
          <div className="bg-red-100 text-red-700 p-6 rounded-xl max-w-2xl mx-auto mt-8 text-center">
            Content for this section is not available yet.
          </div>
        );
      }
      return (
        <div className="bg-purple-700 text-white p-8 rounded-3xl max-w-4xl mx-auto mt-8">
          <h2 className="text-3xl font-bold mb-6 text-center">{content.title}</h2>
          <div className="space-y-6">
            {content.content.text && (
              <p className="text-lg mb-4 text-center font-medium">{content.content.text}</p>
            )}
            {content.content.bullets && (
              <ul className="space-y-3 text-lg list-disc list-inside">
                {content.content.bullets.map((bullet, i) => (
                  <li key={i}>{bullet}</li>
                ))}
              </ul>
            )}
          </div>
        </div>
      );
    }

function FlowchartDiagram({ activeNodeId, onNodeClick }) {
  const topMap = {1: 64, 2: 160, 3: 320, 4: 512}; // pixel positions for vertical layout
  const posMap = {
    "puberty-blockers": 50,
    "who-uses-them": 20,
    "are-they-safe": 50,
    "how-do-they-work": 80,
    "social-effects": 2,
    "criteria-prescription": 16,
    "physical-effects": 31,
    "side-effects": 43,
    "will-child-regret": 57,
    "types-blockers": 72,
    "next-steps": 85,
    "how-administered": 96,
    "where-how-get": 5,
    "changes-permanent": 25,
    "mediating-side-effects": 45,
    "other-options": 60,
    "how-frequently": 95
  };

  const getCoords = (id) => {
    const x = (posMap[id] / 100) * 1000; // Width base 1000
    const y = topMap[flowchartNodes.find(n => n.id === id).level];
    return { x, y };
  };

  const arrows = [
    ["puberty-blockers", "who-uses-them"],
    ["puberty-blockers", "are-they-safe"],
    ["puberty-blockers", "how-do-they-work"],
    ["who-uses-them", "social-effects"], 
    ["who-uses-them", "criteria-prescription"],
    ["who-uses-them", "physical-effects"], 
    ["physical-effects", "changes-permanent"],
    ["criteria-prescription", "where-how-get"],
    ["are-they-safe", "side-effects"], 
    ["are-they-safe", "will-child-regret"],
    ["how-do-they-work", "types-blockers"], 
    ["how-do-they-work", "next-steps"],
    ["how-do-they-work", "how-administered"],
    ["side-effects", "mediating-side-effects"], 
    ["will-child-regret", "other-options"],
    ["how-administered", "how-frequently"], 
    
    
    // Add more connections here if needed
];

  return (
    <div className="relative mb-12 p-8 min-h-[600px] max-w-7xl mx-auto">
      {/* SVG arrows background */}
      <svg
        className="absolute inset-0 w-full h-full z-0"
        viewBox="0 0 1000 600"
        preserveAspectRatio="none"
      >
        {arrows.map(([fromId, toId], index) => {
          const from = getCoords(fromId);
          const to = getCoords(toId);
          return (
            <line
              key={index}
              x1={from.x}
              y1={from.y + 20} // bottom of the button
              x2={to.x}
              y2={to.y - 20} // top of next button
              stroke="gray"
              strokeWidth="2"
              markerEnd="url(#arrowhead)"
            />
          );
        })}
        <defs>
          <marker
            id="arrowhead"
            markerWidth="10"
            markerHeight="7"
            refX="0"
            refY="3.5"
            orient="auto"
            markerUnits="strokeWidth"
          >
            <polygon points="0 0, 10 3.5, 0 7" fill="gray" />
          </marker>
        </defs>
      </svg>

      {/* Render all flowchart nodes */}
      {flowchartNodes.map((node) => {
        const topClass = `top-[${topMap[node.level]}px]`;
        const leftClass = `left-[${posMap[node.id]}%] transform -translate-x-1/2`;
        return (
          <div
            key={node.id}
            className={`absolute ${topClass} ${leftClass} z-10`}
          >
            <FlowchartButton
              node={node}
              isActive={activeNodeId === node.id}
              onClick={onNodeClick}
            />
          </div>
        );
      })}
    </div>
  );
}

    function FlowchartApp() {
      const [activeNodeId, setActiveNodeId] = useState("puberty-blockers");
      const activeContent = contentSections.find(s => s.id === activeNodeId);

      return (
        <div className="min-h-screen py-8 px-4 bg-gray-50">
          <div className="max-w-7xl mx-auto">
            <FlowchartDiagram activeNodeId={activeNodeId} onNodeClick={setActiveNodeId} />
            <ContentDisplay content={activeContent} />
          </div>
        </div>
      );
    }

    ReactDOM.render(<FlowchartApp />, document.getElementById("root"));
  </script>
</body>
</html>
